<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miterm Exam</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container  mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card-header">
                    <h5 class="text-center">LOGIN EXAM</h5>
                    <div class="card-body shadow  btn-light">
                            <form >
                                    <div class="form-group">
                                        <label for="">Username:</label>
                                        <input type="text" id="user" placeholder="Username" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Password:</label>
                                        <input type="text" id="pass" placeholder="Password" class="form-control">
                                    </div>
                                    <button type="button" class="btn btn-warning btn-block" id="login">Login</button>
                                </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
